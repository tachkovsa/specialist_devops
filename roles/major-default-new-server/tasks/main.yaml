---
- name: Update all packages to their latest version
  apt:
    name: "*"
    state: latest
    update_cache: yes

- name: Install a list of packages
  apt:
    name:
      - nano
      - mc
      - wget
      - htop
      - glances
      - ntp
    state: present

- name: Install a list of packages
  apt: name="{{ packages }}" state=present

